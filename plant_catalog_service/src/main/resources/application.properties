# THIS FILE CONFIGURES THE APPLICATION TO USE H2. H2 is temporary,
# we will switch to PostgreSQL eventually

# Use an in-memory H2 database (resets each time the app restarts)
spring.datasource.url=jdbc:h2:mem:plantsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Tell JPA to create and update the database automatically
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable the web console for viewing the database at /h2-console
# VIEW DATABASE IN BROWSER AT http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
